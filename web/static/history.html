<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>历史记录 - Redis 数据解析工具</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/history.css">
</head>
<body>
    <!-- 左侧导航栏 -->
    <nav class="sidebar">
        <div class="sidebar-header">
            <div class="logo">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                    <line x1="9" y1="3" x2="9" y2="21"></line>
                    <line x1="9" y1="9" x2="21" y2="9"></line>
                </svg>
                <span>数据解析</span>
            </div>
        </div>
        <ul class="nav-menu">
            <li class="nav-item">
                <a href="/" class="nav-link" data-page="parser">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="17 8 12 3 7 8"></polyline>
                        <line x1="12" y1="3" x2="12" y2="15"></line>
                    </svg>
                    <span>数据解析</span>
                </a>
            </li>
            <li class="nav-item active">
                <a href="/history.html" class="nav-link" data-page="history">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <circle cx="12" cy="12" r="10"></circle>
                        <polyline points="12 6 12 12 16 14"></polyline>
                    </svg>
                    <span>历史记录</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="/analytics.html" class="nav-link" data-page="analytics">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <line x1="18" y1="20" x2="18" y2="10"></line>
                        <line x1="12" y1="20" x2="12" y2="4"></line>
                        <line x1="6" y1="20" x2="6" y2="14"></line>
                    </svg>
                    <span>数据分析</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="/missinglist.html" class="nav-link" data-page="missinglist">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path d="M9 12l2 2 4-4"></path>
                        <path d="M21 12c-1 0-3-1-3-3s2-3 3-3 3 1 3 3-2 3-3 3"></path>
                        <path d="M3 12c1 0 3-1 3-3s-2-3-3-3-3 1-3 3 2 3 3 3"></path>
                        <path d="M12 21c-1 0-3-1-3-3s2-3 3-3 3 1 3 3-2 3-3 3"></path>
                        <path d="M12 3c-1 0-3-1-3-3s2-3 3-3 3 1 3 3-2 3-3 3"></path>
                    </svg>
                    <span>漏发名单</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link" data-page="settings">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <circle cx="12" cy="12" r="3"></circle>
                        <path d="M12 1v6m0 6v6m9-9h-6m-6 0H3m15.364 6.364l-4.243-4.243m-4.242 0L5.636 17.364m12.728 0l-4.243-4.243m-4.242 0L5.636 6.636"></path>
                    </svg>
                    <span>设置</span>
                </a>
            </li>
        </ul>
    </nav>

    <!-- 主内容区 -->
    <main class="main-content">
        <div class="content-wrapper">
            <!-- 页面标题 -->
            <header class="page-header">
                <h1>历史记录</h1>
                <p class="page-subtitle">查看和管理历史解析任务</p>
            </header>

            <!-- 筛选和搜索 -->
            <section class="filter-section-history">
                <div class="search-box">
                    <svg class="search-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <circle cx="11" cy="11" r="8"></circle>
                        <path d="m21 21-4.35-4.35"></path>
                    </svg>
                    <input type="text" id="searchInput" class="search-input" placeholder="搜索任务ID、模式或文件名...">
                </div>
                <div class="filter-options">
                    <select id="statusFilter" class="select-input">
                        <option value="">全部状态</option>
                        <option value="completed">已完成</option>
                        <option value="failed">失败</option>
                    </select>
                    <select id="modeFilter" class="select-input">
                        <option value="">全部模式</option>
                        <option value="all">全部</option>
                        <option value="daily">日榜</option>
                        <option value="total">总榜</option>
                        <option value="reward">奖励记录</option>
                        <option value="mail">邮件日志</option>
                        <option value="month">月榜</option>
                        <option value="clubpid">俱乐部PID</option>
                    </select>
                </div>
            </section>

            <!-- 历史记录列表 -->
            <section class="history-section">
                <div class="history-list" id="historyList">
                    <div class="loading" id="loading">加载中...</div>
                </div>
            </section>

            <!-- 分页 -->
            <div class="pagination" id="pagination"></div>
        </div>
    </main>

    <!-- 详情模态框 -->
    <div class="modal" id="detailModal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3>任务详情</h3>
                <button class="modal-close" id="closeModal">&times;</button>
            </div>
            <div class="modal-body" id="modalBody"></div>
            <div class="modal-footer">
                <button class="btn btn-secondary" id="closeModalBtn">关闭</button>
                <div class="download-dropdown">
                    <button class="btn btn-success" id="downloadHistoryBtn">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                            <polyline points="7 10 12 15 17 10"></polyline>
                            <line x1="12" y1="15" x2="12" y2="3"></line>
                        </svg>
                        <span>下载</span>
                        <svg class="dropdown-arrow" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <polyline points="6 9 12 15 18 9"></polyline>
                        </svg>
                    </button>
                    <div class="dropdown-menu" id="downloadHistoryMenu">
                        <a href="#" class="dropdown-item" data-format="excel">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                                <line x1="9" y1="3" x2="9" y2="21"></line>
                                <line x1="9" y1="9" x2="21" y2="9"></line>
                            </svg>
                            <span>下载为 Excel</span>
                        </a>
                        <a href="#" class="dropdown-item" data-format="csv">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                                <polyline points="14 2 14 8 20 8"></polyline>
                                <line x1="16" y1="13" x2="8" y2="13"></line>
                                <line x1="16" y1="17" x2="8" y2="17"></line>
                                <polyline points="10 9 9 9 8 9"></polyline>
                            </svg>
                            <span>下载为 CSV</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/js/history.js"></script>
</body>
</html>
